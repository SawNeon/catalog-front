<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Cadastro de Produto</h2>

    <form id="productForm" enctype="multipart/form-data">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Descrição:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="productStock">Quantidade em estoque:</label>
        <input type="number" id="productStock" name="productStock" required><br><br>

        <label for="img">Imagem:</label>
        <input type="file" id="img" name="img" accept="image/*" required><br><br>

        <button type="submit">Cadastrar Produto</button>
    </form>

    <h3>Imagem Preview:</h3>
    <img id="imagePreview" src="" alt="Pré-visualização da Imagem" width="200">
    

    <script src="/script/script.js"></script>
</body>
</html>
