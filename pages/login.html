<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Log in</title>
    <link rel="stylesheet" href="/css/styleLogin.css">
</head>
<body>

    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Catalogo</label>
					<button onclick="window.location.href = 'pedidos.html';">Entrar</button>
					
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Admin</label>
					<input type="text" name="email" placeholder="Usuário" required="">
					<input type="password" name="pswd" placeholder="Senha" required="">
					<button>Entrar</button>
				</form>
			</div>
	</div>
    
    
        <script src="/script/script.js"></script>
</body>
</html>
